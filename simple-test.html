<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="testSimple()">Test Simple Request</button>
    <div id="result"></div>

    <script>
        async function testSimple() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const testData = { title: "Test", url: "https://test.com" };
            const jsonString = JSON.stringify(testData);
            
            console.log('=== STARTING TEST ===');
            console.log('Sending data:', testData);
            console.log('JSON string:', jsonString);
            console.log('String length:', jsonString.length);
            
            try {
                console.log('Making fetch request...');
                const response = await fetch('https://runner-golf.wixstudio.com/runner/_functions/addVideo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: jsonString
                });
                
                console.log('Response received!');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseText = await response.text();
                console.log('Response text (raw):', responseText);
                console.log('Response text length:', responseText.length);
                
                // Try to parse as JSON
                let responseJson;
                try {
                    responseJson = JSON.parse(responseText);
                    console.log('Parsed JSON response:', responseJson);
                } catch (parseError) {
                    console.error('Failed to parse response as JSON:', parseError);
                    responseJson = null;
                }
                
                if (response.ok) {
                    console.log('✅ Request was successful (HTTP 200)');
                    resultDiv.innerHTML = 'Success: ' + responseText;
                } else {
                    console.log('❌ Request failed (HTTP ' + response.status + ')');
                    resultDiv.innerHTML = 'Error: ' + response.status + ' - ' + responseText;
                }
                
            } catch (error) {
                console.error('❌ Fetch error:', error);
                resultDiv.innerHTML = 'Fetch error: ' + error.message;
            }
            
            console.log('=== TEST COMPLETE ===');
        }
    </script>
</body>
</html>
