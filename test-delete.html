<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Delete API</title>
</head>
<body>
    <h1>Test Delete API</h1>
    <div>
        <label for="videoId">Video ID:</label>
        <input type="text" id="videoId" placeholder="Enter video ID">
        <button onclick="testDelete()">Test Delete</button>
    </div>
    <div id="result"></div>

    <script>
        async function testDelete() {
            const videoId = document.getElementById('videoId').value;
            const resultDiv = document.getElementById('result');
            
            if (!videoId) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a video ID</p>';
                return;
            }

            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                // Test query parameter approach
                console.log('Testing query parameter approach...');
                let response = await fetch(`https://runner-golf.wixstudio.com/runner/_functions/removeVideo?id=${videoId}`, {
                    method: 'DELETE',
                    headers: { 
                        'Accept': 'application/json'
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    resultDiv.innerHTML = `<p style="color: red;">Query parameter approach failed: ${response.status} - ${errorText}</p>`;
                    
                    // Try request body approach
                    console.log('Trying request body approach...');
                    const requestBody = JSON.stringify({ id: videoId });
                    console.log('Request body:', requestBody);
                    
                    response = await fetch(`https://runner-golf.wixstudio.com/runner/_functions/removeVideo`, {
                        method: 'DELETE',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: requestBody
                    });
                    
                    console.log('Request body response status:', response.status);
                    
                    if (!response.ok) {
                        const errorText2 = await response.text();
                        console.log('Request body error response:', errorText2);
                        resultDiv.innerHTML = `<p style="color: red;">Both approaches failed. Request body: ${response.status} - ${errorText2}</p>`;
                        return;
                    }
                }

                const result = await response.json();
                console.log('Success result:', result);
                resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(result)}</p>`;

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
