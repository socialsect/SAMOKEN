<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add/Update Video API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input, textarea, select { width: 100%; margin: 5px 0; padding: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Add/Update Video API</h1>
    
    <!-- Add Video Test -->
    <div class="test-section">
        <h2>Test Add Video</h2>
        <div>
            <label>Title:</label>
            <input type="text" id="addTitle" value="Test Video" placeholder="Video title">
        </div>
        <div>
            <label>Description:</label>
            <textarea id="addDescription" placeholder="Video description">This is a test video</textarea>
        </div>
        <div>
            <label>YouTube URL:</label>
            <input type="url" id="addUrl" value="https://www.youtube.com/watch?v=dQw4w9WgXcQ" placeholder="YouTube URL">
        </div>
        <div>
            <label>Category:</label>
            <select id="addCategory">
                <option value="training">Training</option>
                <option value="technique">Technique</option>
                <option value="equipment">Equipment</option>
                <option value="mental">Mental Game</option>
            </select>
        </div>
        <div>
            <label>Difficulty:</label>
            <select id="addDifficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <button onclick="testAddVideo()">Test Add Video</button>
        <div id="addResult"></div>
    </div>

    <!-- Update Video Test -->
    <div class="test-section">
        <h2>Test Update Video</h2>
        <div>
            <label>Video ID:</label>
            <input type="text" id="updateId" placeholder="Enter video ID to update">
        </div>
        <div>
            <label>New Title:</label>
            <input type="text" id="updateTitle" value="Updated Test Video" placeholder="New title">
        </div>
        <div>
            <label>New Description:</label>
            <textarea id="updateDescription" placeholder="New description">This is an updated test video</textarea>
        </div>
        <div>
            <label>New Category:</label>
            <select id="updateCategory">
                <option value="training">Training</option>
                <option value="technique">Technique</option>
                <option value="equipment">Equipment</option>
                <option value="mental">Mental Game</option>
            </select>
        </div>
        <div>
            <label>New Difficulty:</label>
            <select id="updateDifficulty">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        <button onclick="testUpdateVideo()">Test Update Video</button>
        <div id="updateResult"></div>
    </div>

    <script>
        async function testAddVideo() {
            const resultDiv = document.getElementById('addResult');
            resultDiv.innerHTML = '<p>Testing...</p>';

            const videoData = {
                title: document.getElementById('addTitle').value,
                description: document.getElementById('addDescription').value,
                url: document.getElementById('addUrl').value,
                category: document.getElementById('addCategory').value,
                difficulty: document.getElementById('updateDifficulty').value
            };

            console.log('Testing add video with data:', videoData);

            try {
                const requestBody = JSON.stringify(videoData);
                console.log('Request body:', requestBody);
                console.log('Request body type:', typeof requestBody);
                console.log('Request body length:', requestBody.length);

                const response = await fetch('https://runner-golf.wixstudio.com/runner/_functions/addVideo', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: requestBody
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<div class="error">Failed: ${response.status} - ${errorText}</div>`;
                    return;
                }

                const result = await response.json();
                console.log('Success result:', result);
                resultDiv.innerHTML = `<div class="success">Success: ${JSON.stringify(result)}</div>`;

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function testUpdateVideo() {
            const resultDiv = document.getElementById('updateResult');
            const videoId = document.getElementById('updateId').value;

            if (!videoId) {
                resultDiv.innerHTML = '<div class="error">Please enter a video ID</div>';
                return;
            }

            resultDiv.innerHTML = '<p>Testing...</p>';

            const updateData = {
                title: document.getElementById('updateTitle').value,
                description: document.getElementById('updateDescription').value,
                category: document.getElementById('updateCategory').value,
                difficulty: document.getElementById('updateDifficulty').value
            };

            console.log('Testing update video with ID:', videoId, 'and data:', updateData);

            try {
                const requestBody = JSON.stringify({ id: videoId, ...updateData });
                console.log('Request body:', requestBody);
                console.log('Request body type:', typeof requestBody);
                console.log('Request body length:', requestBody.length);

                const response = await fetch('https://runner-golf.wixstudio.com/runner/_functions/updateVideo', {
                    method: 'PUT',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: requestBody
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    resultDiv.innerHTML = `<div class="error">Failed: ${response.status} - ${errorText}</div>`;
                    return;
                }

                const result = await response.json();
                console.log('Success result:', result);
                resultDiv.innerHTML = `<div class="success">Success: ${JSON.stringify(result)}</div>`;

            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
